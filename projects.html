    <script>
        $(document).ready(function() {
            window.inbox = {};
            window.paginate = {
                total: Math.random() * (54236 - 100) + 3
            }
            for (var i = 0; i <= obj.projects.length-1; i++) {
                window.inbox[i] = {
                    avatar: obj.projects[i].avatar,
                    icon: '<i class=\"'+obj.projects[i].icon+'\"><\/i>',
                    from: obj.projects[i].name,
                    timestamp: null,
                    subject: obj.projects[i].subject,
                    linkName: obj.projects[i].linkName,
                    link: obj.projects[i].link,
                    snippet: obj.projects[i].snippet,
                    fullMail: obj.projects[i].fullMail,
                    email: obj.projects[i].email,
                    scroll_option: obj.projects[i].scroll_option
                };
            }
            var inboxVue = new Vue({
                el: '#mail-app',
                data: {
                    messages: window.inbox,
                    paginate: {
                        pointer: {
                            start: 1,
                            end: 10
                        },
                        total: 100
                    }
                },
                methods: {
                    showMessage: function(msg, index) {
                        $('#message-pane').removeClass('is-hidden');
                        $('.card').removeClass('active');
                        $('#msg-card-' + index).addClass('active');
                        $('.message .avatar').html('<img src=\"' + msg.avatar + '\" onerror=\"this.style.display=\'none\'\">');
                        $('.message .address .name').text(msg.from);
                        $('.message .address .email').html('<a href=\"'+msg.link+'\" target=\"_blank\">'+ msg.linkName +'<\/a>');
                        var msg_body = '<p>' +
                            msg.snippet +
                            '</p>' +
                            '<br>' +
                            '<img src=\"' +
                            msg.fullMail +
                            '\" onerror=\"this.style.display=\'none\'\">' +
                            '<div class=\"forms-studio\"><iframe src=\"'+
                            msg.email +
                            '\" scrolling=\"' +
                            msg.scroll_option + '"><\/iframe><\/div>';
                        $('.message .content').html(msg_body);
                    }
                }
            });
        });
    </script>
